<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наш курс</title>
    <link rel ="icon" href="images/logo.jpg">
    <link rel="stylesheet" href="styles\main.css">

</head>
<body>
    <form action="index.php">
        <div class="container">
          <h1 class="reg_wind_text">Регистрация</h1>
          <p class="reg_wind_text">Пожалуйста, заполните эту форму, чтобы создать учетную запись.</p>
          <hr>
      
          <label class="reg_wind_text" for="name"><b>Имя</b></label>
          <input type="text" placeholder="Введите имя" name="name" required>

          <label class="reg_wind_text" for="family"><b>Фамилия</b></label>
          <input type="text" placeholder="Введите фамилию" name="family" required>
      
          <label class="reg_wind_text" for="psw"><b>Пароль</b></label>
          <input type="password" placeholder="Введите пароль" name="psw" required>
      
          <label class="reg_wind_text" for="psw-repeat"><b>Повторите пароль</b></label>
          <input type="password" placeholder="Повторите пароль" name="psw-repeat" required>
          <hr>
      
          <p class="reg_wind_text">Создавая учетную запись, вы соглашаетесь с нашими <a href="#">Условия и конфиденциальность</a>.</p>
          <button type="submit" class="registerbtn">Зарегистрироваться</button>
        </div>
      
        <div class="container signin">
          <p >У вас уже есть учетная запись? <a href="#">Войти</a>.</p>
        </div>
      </form>
</body>
</html>
